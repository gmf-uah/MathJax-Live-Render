<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Live Render</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        #content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            font-size: 14px;
            opacity: 0.8;
        }
        .error {
            background-color: #f44336 !important;
        }
    </style>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="node_modules/mathjax-full/es5/tex-chtml.js" id="MathJax-script"></script>
</head>
<body>
    <div id="status">Watching file...</div>
    <div id="content">Loading...</div>

    <script>
        const contentDiv = document.getElementById('content');
        const statusDiv = document.getElementById('status');
        let lastContent = '';
        let pollInterval = 1000; // Poll every second

        async function loadContent() {
            try {
                const response = await fetch('content.txt?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to load file');
                }
                const content = await response.text();
                
                if (content !== lastContent) {
                    lastContent = content;
                    contentDiv.textContent = content;
                    
                    // Typeset the new content
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        await MathJax.typesetPromise([contentDiv]);
                    }
                    
                    statusDiv.textContent = 'Updated: ' + new Date().toLocaleTimeString();
                    statusDiv.classList.remove('error');
                }
            } catch (error) {
                console.error('Error loading content:', error);
                statusDiv.textContent = 'Error loading file';
                statusDiv.classList.add('error');
            }
        }

        // Initial load
        loadContent();

        // Poll for updates
        setInterval(loadContent, pollInterval);
    </script>
</body>
</html>
